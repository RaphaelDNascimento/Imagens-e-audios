<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
      <h1>imagens dinamicas</h1>
      <p>tente abrir esse em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
      
    <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-casal-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/foto-casal-m.png" type="image/png">
            <img src="imagens/foto-casal-g.png" alt="imagem flexicel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="video/midia-boby.mp3" type="audio/mpeg">
        <source src="midias/Tak - Bobby Richards.ogg" type="audio/ogg">
        <source src="midias/Tak - Bobby Richards.wav" type="audio/wav">
        <p>caso nenhum dos audiso funcionem baixe o arquivo clicando <a href="midias/Tak - Bobby Richards.mp3">aqui</a></p>
    </audio>
    <p>caso nenhum dos audios nao funcionem baixe o arquivo clicando <a href="midias/Tak - Bobby Richards.mp3">aqui</a></p>
</body>
</html>
